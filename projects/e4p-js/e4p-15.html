<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>

		p {
			width: 200px;
		}
		
		span {
			color: white;
		}

		p:hover span {
			color: red;
		}

	</style>
	
</head>
<body>
	
	<h1>Password validation</h1>

	<p>Hover for Hint: <span>Starts with meme and ends with lord.</span></p>

<script type="text/javascript">
		
	var password = "memelord";

	var input = prompt("What is the password?");

	if (input == password) {
		alert("Welcome!");
	} else {
		alert("Wrong password!");
	}

</script>

</body>
</html>
