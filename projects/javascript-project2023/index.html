<body>

	<p>Restaurant Reveiw App</p>
	
	<header>
		<div>
		<button data-to="reviews">See Reviews</button>
		<button data-to="list">Restaurant list</button>
		</div>
		<div class="form-grid">
			<form>
				<message></message>
				<field>
					<input placeholder="username" id="username">
					<input placeholder="password" id="password">
				</field>
				<button class="create-user">Create account</button>
			</form>
			<form class="sign-in-form">
				<field>
					<input placeholder="Login: Username" id="loginusername">
					<input placeholder="Login: Password" id="loginpassword">
				</field>
				<button class="login">Log In</button>
				<button class="logOut">Log Out</button>
			</form>
		</div>
	</header>


	<output></output>
